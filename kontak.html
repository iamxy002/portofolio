<!DOCTYPE html>
<html>
<head>
  <title>Kontak Saya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body.light {
      background-color: cyan;
      color: #000;
    }

    body.dark {
      background-color: #111;
      color: #fff;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .navbar {
      background-color: black;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: cyan;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: cyan;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: cyan;
      color: black;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    #status.success {
      color: lime;
    }

    #status.failed {
      color: red;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="project.html">Project</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <button onclick="toggledarkmode()">GANTI TEMA</button>

  <div class="container">
    <h1>Kontak Saya</h1>

    <form onsubmit="kirimData(event)">
      <input id="KontakNama" placeholder="Nama" required><br>
      <input id="kontakEmail" placeholder="Email" required><br>
      <textarea id="kontakPesan" placeholder="Pesan..." required></textarea><br>
      <button type="submit">Kirim</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    document.body.classList.add("light");

    function toggledarkmode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function kirimData(e) {
      e.preventDefault(); // biar ga reload

      const nama = document.getElementById("KontakNama").value.trim();
      const email = document.getElementById("kontakEmail").value.trim();
      const pesan = document.getElementById("kontakPesan").value.trim();
      const status = document.getElementById("status");

      if (!nama || !email || !pesan) {
        status.textContent = "Semua kolom wajib diisi.";
        status.className = "failed";
        return;
      }

      // Buat dummy sukses dulu
      status.textContent = "Pesan berhasil dikirim! (dummy)";
      status.className = "success";

      // Reset form
      document.getElementById("KontakNama").value = "";
      document.getElementById("kontakEmail").value = "";
      document.getElementById("kontakPesan").value = "";
    }
  </script>

</body>
</html>
